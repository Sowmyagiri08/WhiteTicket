
<!DOCTYPE html>
<html>
<body onload="getLocation()">


<form action="http://localhost:5000/view" method = "POST">
<input name="lon" type="text" id="lon" style="display:none"></input>
<input name="lat" type="text" id="lat"  style="display:none"></input>
<input type="submit" value="Allow access"/>
</form>
<script>

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;
   document.getElementById('lat').value=position.coords.latitude;
document.getElementById('lon').value=position.coords.longitude;
var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyCoI3YKAJMSqhX5X081ZDMVni5-lo0JgkQ";
document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";

}

</script>

</body>
</html>
